<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://unpkg.zhimg.com/@fortawesome/fontawesome-free@5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://bulma.zcopy.site/css/bulma-docs.min.css">
    <link rel="stylesheet" href="css/msgstyle.css">
    <link rel="stylesheet" href="css/monitor.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/msg.js"></script>
    <script src="js/booklist.js"></script>
</head>
<body>
<nav id="navbar" class="bd-navbar navbar">
    <strong class="navbar-title">在线书城后台管理系统</strong>

</nav>
<main id="docs" class="bd-docs bd-is-contained">
    <nav id="docsNav" class="bd-docs-nav ">
        <nav id="categories" class="bd-categories">
            <p class="bd-category-group">图书信息管理</p>
            <div class="bd-category">
                <header class="bd-category-header">
                    <a class="bd-category-name" href="book-add.html" data-name="book-add">
                        <strong class="bd-name">添加图书</strong>
                    </a>
                </header>
            </div>
            <div class="bd-category is-current">
                <header class="bd-category-header">
                    <a class="bd-category-name" href="book-list.html" data-name="book-list">
                        <strong class="bd-name">图书列表</strong>
                    </a>
                </header>
            </div>
            <p class="bd-category-group">订单管理</p>
            <div class="bd-category">
                <header class="bd-category-header">
                    <a class="bd-category-name" href="" data-name="order-maintenance">
                        <strong class="bd-name">订单维护</strong>
                    </a>
                </header>
            </div>
            <div class="bd-category">
                <header class="bd-category-header">
                    <a class="bd-category-name" href="" data-name="order-list">
                        <strong class="bd-name">订单列表</strong>
                    </a>
                </header>
            </div>
        </nav>
    </nav>
    <main class="bd-docs-main">
        <div class="bd-content">
            <div class="bd-index">

                <table class="table is-fullwidth is-striped is-hoverable">
                    <thead>
                    <!--                    以下测试数据为自动生成-->
                    <tr>
                        <th>编号</th>
                        <th>封面</th>
                        <th>名称</th>
                        <th>作者</th>
                        <th>价格</th>
                        <th>描述</th>
                        <th>类型</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="columns" style="text-align: center">
                    <div class="column is-2">
                        <button class="button is-small" onclick="firstPage()">首页</button>
                    </div>
                    <div class="column is-2">
                        <button class="button is-small" onclick="prevPage()">上一页</button>
                    </div>
                    <div class="column is-4" id="page">
                        1/10
                    </div>
                    <div class="column is-2">
                        <button class="button is-small" onclick="nextPage()">下一页</button>
                    </div>
                    <div class="column is-2">
                        <button class="button is-small" onclick="lastPage()">尾页</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </main>
</main>
</div>
<div class="qmsg qmsg-wrapper qmsg-is-initialized"></div> <!-- 显示消息  -->
</body>
</html>
