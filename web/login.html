<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/5.13.0/css/all.css">
    <link rel="stylesheet" href="https://bulma.zcopy.site/css/bulma-docs.min.css?v=202205010218">
    <link rel="stylesheet" href="css/msgstyle.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/msg.js"></script>
    <script src="js/login.js"></script>

    <!--    加密-->
    <!--    <script src="https://cdn.bootcss.com/crypto-js/3.1.9-1/crypto-js.js"></script>-->
    <!--    <script src="https://cdn.bootcdn.net/ajax/libs/jsencrypt/3.2.1/jsencrypt.min.js"></script>-->

    <style>

    </style>
</head>

<body>
<div class="container" id="login_header">
    <h1 class="title">在线书城后台管理系统-欢迎您登录</h1>
</div>

<div class="container" id="login_content">
    <div class="columns" id="login-table">
        <div class="column is-half is-offset-one-quarter" id="login-card">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">
                        管理员登录
                    </p>
                </header>
                <div class="card-content">
                    <div class="content">
                        <div class="field">
                            <label class="label">用户名</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="text" placeholder="用户名" id="username">
                                <span class="icon is-small is-left">
                                        <i class="fas fa-user"></i>
                                    </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">密码</label>
                            <div class="control has-icons-left">
                                <input class="input" type="password" placeholder="密码" id="password">
                                <span class="icon is-small is-left">
                                      <i class="fas fa-lock"></i>
                                    </span>
                            </div>
                        </div>

                        <div class="field is-grouped">
                            <button class="button is-primary is-fullwidth" id="loginBtn">登录</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<img src="img/login_bg.jpg" alt="background" id="bgImg">
<div class="qmsg qmsg-wrapper qmsg-is-initialized"></div> <!-- 显示消息  -->
</body>
</html>
